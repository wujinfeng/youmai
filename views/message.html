<div class="row">
    <table>
        <tr>
            <th  style="border:1px solid #eee; padding:10px;">姓名</th>
            <th  style="border:1px solid #eee; padding:10px;">邮件</th>
            <th  style="border:1px solid #eee; padding:10px;">主题</th>
            <th  style="border:1px solid #eee; padding:10px;">内容</th>
            <th  style="border:1px solid #eee; padding:10px;">提交时间</th>
        </tr>
        <% for(var i=0; i < result.length; i++){ var item = result[i]; %>
        <tr>
            <td  style="border:1px solid #eee; padding:10px;"><%= item.name %></td>
            <td  style="border:1px solid #eee; padding:10px;"><%= item.email %></td>
            <td  style="border:1px solid #eee; padding:10px;"><%= item.subject %></td>
            <td  style="border:1px solid #eee; padding:10px;"><%= item.message %></td>
            <td  style="border:1px solid #eee; padding:10px;"><%= item.date.toLocaleString() %></td>
        </tr>
        <%}%>
    </table>
</div>
